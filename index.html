<body class="bg-body">

    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <a class="navbar-brand" href="#">Login Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

            <div class="pb-xl-5 p-sm-3 d-flex justify-content-center">
                <h1>LOGIN</h1>
            </div>

            <form class="d-flex justify-content-center flex-column">

                    <label for="firstName">User Name</label>

                <div class="form-group">
                    <label for="emailId">Email</label>
                    <input type="email" class="form-control" id="emailId" placeholder="example@mail.com">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary m-1">Submit</button>
                </div>
            </form>

        </div>
